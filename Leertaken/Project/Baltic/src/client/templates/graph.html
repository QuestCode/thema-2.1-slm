<template name="graph">
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div id="graph-temperature" class="chart">

				</div>
				<div id="graph-humidity" class="chart">

				</div>
			</div>
			<div class="col-md-3">
				{{#with getLegend}}
				{{> legend }}
				{{/with}}
				<ul id="station-list">
					{{#each stations}}
					<li><a href="#" class="station">{{ name }}</a></li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
</template>
