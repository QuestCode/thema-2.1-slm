<template name="login">
		<div id="login" class="container">
			<form class="form-signin" role="form">
				<h2 class="form-signin-heading">Please sign in</h2>
				<input type="text" name="username" class="form-control" placeholder="Email address / username" required autofocus>
				<input type="password" name="password" class="form-control" placeholder="Password" required>
				<label class="checkbox">
					<input type="checkbox" value="remember-me"> Remember me
				</label>

				{{#if getLoginError}}
					<p class="bg-danger">{{getLoginError}}</p>
				{{/if}}

				<button class="btn btn-lg btn-primary btn-block" {{isDisabled}} type="submit">
					{{#if loggingIn}}
						Logging in
					{{else}}
						Sign in
					{{/if}}
				</button>
			</form>

		</div> <!-- /container -->
</template>
