<template name="legend">
	{{#if stations }}
	<h3>Legend</h3>
	<div id="graph-legend">
		{{#each stations}}
		<div class="station" data-stn="{{ stn }}s">
			<input class="toggle" type="checkbox" checked="checked"/>
			<span style="background-color:{{ color }}"></span>
			{{ name }}
		</div>
		{{/each}}
	</div>
	{{/if}}
</template>
